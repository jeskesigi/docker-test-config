kind: Service
apiVersion: v1
metadata:
  name: test-service
  labels:
    run: test-service
spec:
  type: NodePort
  ports:
  - name: service-port
    port: 8080
    nodePort: {{ .Values.test-service-public-port }}
    targetPort: 8080
    protocol: TCP
  - name: debug-port
    port: 50505
    targetPort: 50505
    protocol: TCP
  selector:
    app: test-service

kind: Deployment
apiVersion: apps/v1
metadata:
  name: test-service
spec:
  selector:
    matchLabels:
      app: test-service
  replicas: 1
  template:
    metadata:
      labels:
        app: test-service
    spec:
      serviceAccountName: docker-test-account
      initContainers:
        - name: check-mysql
          image: busybox
          command: ['sh', '-c', "echo mysql.{{ .Release.Namespace }}.svc.cluster.local; until nslookup mysql.{{ .Release.Namespace }}.svc.cluster.local; do echo waiting; sleep 2; done"] 
      containers:
      - name: service
        image: docker.io/jeskesigi/docker-test-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: {{ .Values.test_service_port }}
        env:
        - name: JAVA_OPTS
          value: {{ .Values.test_service_java_opts }}
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: MYSQL_USERNAME
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        volumeMounts:
        - mountPath: /config
          name: test-mount
          subPath: config
        - mountPath: /logs
          name: test-mount
          subPath: logs
        readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 1
          httpGet:
            path: /actuator/health
            port: {{ .Values.test_service_port }}          
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: {{ .Values.test_service_port }}
      volumes:
      - name: test-mount
        persistentVolumeClaim:
          claimName: test-mount-claim

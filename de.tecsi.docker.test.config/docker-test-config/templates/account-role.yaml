kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: docker-test-role
rules:
  - apiGroups: [""]
    resources: ["configmaps","pods"]
    verbs: ["get","list","watch"]

---

kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: docker-test-role-binding
subjects:
- kind: ServiceAccount
  name: docker-test-account
roleRef:
  kind: Role
  name: docker-test-role
  apiGroup: rbac.authorization.k8s.io

---

kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: docker-test-cluster-role-binding
  labels:
    dummy: test
subjects:
- kind: ServiceAccount
  name: docker-test-account
  namespace: {{ .namespace }}
roleRef:
  kind: ClusterRole
  name:  docker-test-cluster-role
  apiGroup: rbac.authorization.k8s.io
